{% set name = "featuremap-learn" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/featuremap-learn-{{ version }}.tar.gz
  sha256: 4673b248615049ad9065c3373e7061c04e067e002e29a65c41cbdf270e995961

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy >=1.13
    - scikit-learn >=0.16
    - scipy >=0.19
    - numba >=0.55.0
    - umap-learn >=0.5.1

test:
  imports:
    - featuremap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/YYT1002/FeatureMAP
  summary: FeatureMAP
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - HongjianSun
